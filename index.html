<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Produtos</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro de Produtos</h2>
            <form id="cadastro">
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo:">
                <input type="number" id="valor" name="valor" placeholder="Digite o valor do produto:">
                <input type="text" id="descricao" name="descrição" placeholder="Digite sua descrição:">
                <button type="submit">Cadastrar Produto</button>
        </section>
        <section>
            <h2>Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody id="produtos">
                </tbody>
            </table>
        </section>
    </main>
    <footer>By Dahra Fagionato, Maria Eduarda Berto, Nicole Santos</footer>
</body>
<script src="script.js"></script>
</html>
